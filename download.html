<!DOCTYPE html>
<html>
<head>
  <title>Download | Android-x86</title>
  <link rel="stylesheet" type="text/css" href="master.css" title="default">
  <link rel="alternate stylesheet" type="text/css" href="dark.css" title="alternate">
  <script type="text/javascript" src="styleswitcher.js"></script>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="mobile.png">
</head>
<body>
  <div w3-include-html="navbar.html"></div>
  <div class="openNav">
    <div class="icon"></div>
  </div>
  <!--HTML of main page-->
  <div class="wrapper">
    <section>
      <h1 id="top" class="heading">Android-x86</h1>
      <h2 class="subheading">Run Android on your PC</h2>


      <!--Style Switcher-->
      <div class=themebtn>
        <button class="button" onclick="setActiveStyleSheet('default'); return false;"><img src="light_theme.png" width="20px" title="Toggle Theme"/></button>
        <button class="button" onclick="setActiveStyleSheet('alternate'); return false;" ><img src="dark_theme.png" width="20px" title="Toggle Theme"/></button>
      </div>

      <br>
      <h2>Main download site:</h2>
      <p style="text-indent:1em"><a href="https://sourceforge.net/projects/android-x86/files/"><img src="https://a.fsdn.com/con/app/sf-download-button?button_size=2x"></a></p>

      <h2>Other mirror sites:</h2>
      <script>
        function add_mirror(url, img) {
          document.write('<p style="text-indent:1em"><a href="' + url + '"><img src="' + img + '" width="350"></a></p>');
        }
        mirrors = [
        <!--[ "https://osdn.net/projects/android-x86/releases", "OSDN_logo.png" ],-->
            [ "https://www.fosshub.com/Android-x86.html", "FOSSHUB_logo.png" ],
        ];
        for (var i = mirrors.length - 1; i >= 0 ; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = mirrors[i];
          mirrors[i] = mirrors[j];
          mirrors[j] = temp;
          add_mirror(mirrors[i][0], mirrors[i][1]);
        }
      </script>
      <br>
      <!--br>
      <p>With the support of <a href="https://www.bestcasinosites.net/philippines/"><img src="img/bestcasinosites-banner.jpg" alt="Our friends from www.BestCasinoSites.net/Philippines/"></a></p>
      <br>-->
      <br>
      <!--End of Content-->

    </section>

    <div w3-include-html="footer.html"></div>
  </div>

  <!--JAVASCRIPT CODE-->

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script>
  includeHTML();
  $(".openNav").click(function() {
    $("body").toggleClass("navOpen");
    $("nav").toggleClass("open");
    $(".wrapper").toggleClass("open");
    $(this).toggleClass("open");
  });
  $("img").load(function() {
    var w = $(this).parent().parent()[0].clientWidth;
    if (w < this.width) {
      this.width = w;
    }
  });
  </script>

</body>
</html>
